<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .display {
        font-size: 1.5em;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 3px;
        text-align: right;
        overflow: hidden;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
      }

      button {
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 3px;
      }
    </style>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <!-- Add your buttons here -->
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <button>M</button>
        <button>2nd</button>
        <button>π</button>
        <button>e</button>
        <button>C</button>
        <button>delete</button>
        <button>x²</button>
        <button>1/x</button>
        <button>|x|</button>
        <button>exp</button>
        <button>mod</button>
        <button>sqrt²(x)</button>
        <button>(</button>
        <button>)</button>
        <button>n!</button>
        <button>/</button>
        <button>x^y</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>10^x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>log</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>±</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
